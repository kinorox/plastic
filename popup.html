<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .section {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
    }
    input[type="range"] {
      width: 100%;
    }
    .range-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .range-value {
      min-width: 40px;
      text-align: right;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 5px;
    }
    button:hover {
      background: #45a049;
    }
    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }
    .toggle-btn {
      background: #2196F3;
    }
    .toggle-btn:hover {
      background: #1976D2;
    }
    .remove-btn {
      background: #f44336;
    }
    .remove-btn:hover {
      background: #d32f2f;
    }
    .share-btn {
      background: #FF9800;
    }
    .share-btn:hover {
      background: #F57C00;
    }
    .load-btn {
      background: #4CAF50;
    }
    .load-btn:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="section">
    <label for="imageInput">Upload Reference Image:</label>
    <input type="file" id="imageInput" accept="image/*">
  </div>

  <div class="section">
    <label>Opacity:</label>
    <div class="range-container">
      <input type="range" id="opacitySlider" min="0" max="100" value="50">
      <span class="range-value" id="opacityValue">50%</span>
    </div>
  </div>

  <div class="section">
    <label>Scale:</label>
    <div class="range-container">
      <input type="range" id="scaleSlider" min="10" max="1000" value="100">
      <span class="range-value" id="scaleValue">100%</span>
    </div>
  </div>

  <div class="section">
    <label>Pixel Size:</label>
    <div class="range-container">
      <input type="range" id="pixelSizeSlider" min="1" max="128" value="16">
      <span class="range-value" id="pixelSizeValue">16px</span>
    </div>
    <button id="autoMatchPixelSize" style="font-size: 11px; padding: 5px 8px; margin-top: 5px; background: #9C27B0;">Auto-Match Site</button>
  </div>

  <div class="section">
    <label style="display: flex; align-items: center; margin-bottom: 10px;">
      <input type="checkbox" id="pixelizeToggle" style="margin-right: 8px; width: auto;">
      Enable Pixelization
    </label>
    <label style="display: flex; align-items: center; margin-bottom: 10px;">
      <input type="checkbox" id="gridToggle" style="margin-right: 8px; width: auto;">
      Show Grid
    </label>
    <label style="display: flex; align-items: center; margin-bottom: 10px;">
      <input type="checkbox" id="customPaletteToggle" style="margin-right: 8px; width: auto;">
      Use Custom Color Palette
    </label>
    <div id="paletteSection" style="display: none; margin-bottom: 10px;">
      <label style="font-size: 12px; margin-bottom: 5px;">Color Palette (hex codes separated by commas):</label>
      <textarea 
        id="colorPaletteInput" 
        placeholder="Enter hex codes: #000000, #ffffff, #ff0000..."
        style="width: 100%; height: 60px; font-size: 11px; resize: vertical; margin-bottom: 5px; padding: 5px; border: 1px solid #ccc; border-radius: 3px;"
      ></textarea>
      <div style="display: flex; gap: 5px;">
        <button id="loadWplaceColors" style="font-size: 11px; padding: 5px 8px; flex: 1;">Load wplace</button>
        <button id="loadRplaceColors" style="font-size: 11px; padding: 5px 8px; flex: 1;">Load r/place</button>
        <button id="clearPalette" style="font-size: 11px; padding: 5px 8px; flex: 1;">Clear</button>
      </div>
    </div>
  </div>

  <div class="section">
    <button id="toggleOverlay" class="toggle-btn" disabled>Show Overlay</button>
    <button id="removeOverlay" class="remove-btn" disabled>Remove Overlay</button>
  </div>

  <div class="section">
    <label>Share Configuration:</label>
    <button id="shareConfig" class="share-btn" disabled>Copy Share Code</button>
    <button id="loadConfig" class="load-btn">Load Share Code</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
